<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>知識文件管理作業</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="container center-div">
    <div class="form-group">
        <input type="file" multiple id="fileInput" class="form-control">
    </div>
    <div class="form-group">
        <input type="text" id="filePath" class="form-control" placeholder="Enter file path to save">
    </div>
    <button id="uploadBtn" class="btn btn-primary">Upload</button>
    <button id="buildIndexBtn" class="btn btn-secondary">Build Index</button>
</div>

<script>
    document.getElementById('uploadBtn').addEventListener('click', function() {
        const files = document.getElementById('fileInput').files;
        const filePath = document.getElementById('filePath').value;

        // Implement upload logic here
        console.log("Uploading files to path: ", filePath);
        console.log("Files: ", files);
    });

    document.getElementById('buildIndexBtn').addEventListener('click', function() {
        // Implement POST request logic here
        fetch('/build-index', {
            method: 'POST',
        }).then(response => response.json()).then(data => {
            console.log('Index built:', data);
        });
    });
</script>
</body>
</html>
